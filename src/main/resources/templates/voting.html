<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Restaurant Voting Server</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:include="fragments/js :: jquerys"></div>
<script src="js/voting.js"></script>
<form th:style="${isVotingClosed}? 'display:none' : 'display:block'" action="voting.html" method="POST">
	Selecione o seu usu√°rio:
	<select name="username">
      <option th:each="user : ${users}"
      th:value="${user.name}" th:text="${user.name}" ></option>
    </select>
    <br></br>
	Selecione um Restaurante:
	<select name="restaurantName">
      <option th:each="restaurant : ${restaurants}"
      th:value="${restaurant.name}" th:text="${restaurant.name}" ></option>
    </select>
    <br></br>
    <input type="submit" value="Vote"></input>
</form>
	<p th:style="${isVotingClosed}? 'display:block' : 'display:none'">Votacao Encerrada!</p>
	<input id="voteResultOk" name="voteResultOk" type="hidden" th:value="${voteResultOk}"></input>
	<p style="visibility:hidden" th:text="${voteResultMessage} + ${restaurantName} + '!'" />
<table>
      <tr>
        <th>Nome do Restaurante</th>
        <th>Votos</th>
        <th>Eleito</th>
      </tr>
      <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.name}">nome do restaurante</td>
        <td th:text="${restaurant.votes}"></td>
        <td th:text="${restaurant.won}"></td>
      </tr>
 </table>


</body>
</html>
